<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantumania card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="./imgs/poster.jpg" alt="">
        </div>
        <div class="details">
            <img src="./imgs/logo1.png" class="logo">
            <h3>Directed by Peyton Reed </h3>
            <div class="release"> <span>Release: </span> February 17</div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus quo dolorum nemo porro...
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="./imgs/cast1.jpg"></li>
                    <li><img src="./imgs/cast2.jpg"></li>
                    <li><img src="./imgs/cast3.jpg"></li>
                    <li><img src="./imgs/cast4.jpg"></li>
                    <li><img src="./imgs/cast5.jpg"></li>
                   
                    
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>Design by <span>Diwakar Phuyal </span>  </p>
    </footer>
</body>
</html>
